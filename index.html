<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #222;
            font-family: Arial, sans-serif;
        }

        .game-container {
            position: relative;
            width: 400px;
            height: 400px;
            border: 2px solid #ddd;
        }

        .snake {
            width: 20px;
            height: 20px;
            background-color: #0f0;
            position: absolute;
            transition: 0.1s;
        }

        .food {
            width: 20px;
            height: 20px;
            background-color: #f00;
            position: absolute;
            transition: 0.1s;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #fff;
            display: none;
        }

        .score {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="snake" id="snake"></div>
        <div class="food" id="food"></div>
        <div class="game-over" id="game-over">Game Over! Score: <span id="score">0</span></div>
        <div class="score">Score: <span id="current-score">0</span></div>
    </div>
    <script>
        const gameContainer = document.querySelector(".game-container");
        const snake = document.getElementById("snake");
        const food = document.getElementById("food");
        const gameOverScreen = document.getElementById("game-over");
        const currentScoreElement = document.getElementById("current-score");

        const gridSize = 20;
        const gridSizeInPixels = 400;
        let direction = "right";
        let snakeBody = [{ x: 0, y: 0 }];
        let foodPosition = { x: 0, y: 0 };
        let score = 0;
        let snakeSpeed = 100;
        let gameInterval;

        function getRandomPosition() {
            return Math.floor(Math.random() * gridSize) * gridSize;
        }

        function updateFoodPosition() {
            foodPosition.x = getRandomPosition();
            foodPosition.y = getRandomPosition();
            food.style.left = foodPosition.x + "px";
            food.style.top = foodPosition.y + "px";
        }

        function updateSnake() {
            const head = Object.assign({}, snakeBody[0]);

            switch (direction) {
                case "up":
                    head.y -= gridSize;
                    break;
                case "down":
                    head.y += gridSize;
                    break;
                case "left":
                    head.x -= gridSize;
                    break;
                case "right":
                    head.x += gridSize;
                    break;
            }

            snakeBody.unshift(head);

            if (head.x === foodPosition.x && head.y === foodPosition.y) {
                // Add a new segment to the snake when it eats food
                const newSegment = { x: head.x, y: head.y };
                snakeBody.unshift(newSegment);

                // Award 1 point for each food consumed
                score += 1;
                currentScoreElement.textContent = score;
                updateFoodPosition();
                snakeSpeed -= 5;
            } else {
                snakeBody.pop();
            }

            snake.style.left = head.x + "px";
            snake.style.top = head.y + "px";
        }

        function checkCollision() {
            const head = snakeBody[0];
            if (
                head.x < 0 ||
                head.x >= gridSizeInPixels ||
                head.y < 0 ||
                head.y >= gridSizeInPixels
            ) {
                endGame();
            }

            for (let i = 1; i < snakeBody.length; i++) {
                if (head.x === snakeBody[i].x && head.y === snakeBody[i].y) {
                    endGame();
                    break;
                }
            }
        }

        function endGame() {
            clearInterval(gameInterval);
            gameOverScreen.style.display = "block";
        }

        function changeDirection(e) {
            switch (e.key) {
                case "w":
                    if (direction !== "down") direction = "up";
                    break;
                case "s":
                    if (direction !== "up") direction = "down";
                    break;
                case "a":
                    if (direction !== "right") direction = "left";
                    break;
                case "d":
                    if (direction !== "left") direction = "right";
                    break;
                case "Enter":
                    if (gameOverScreen.style.display === "block") {
                        startGame();
                    }
                    break;
            }
        }

        function startGame() {
            snakeBody = [{ x: 0, y: 0 }];
            direction = "right";
            snakeSpeed = 100;
            score = 0;
            currentScoreElement.textContent = score;
            gameOverScreen.style.display = "none";
            updateFoodPosition();
            gameInterval = setInterval(() => {
                updateSnake();
                checkCollision();
            }, snakeSpeed);
        }

        document.addEventListener("keydown", changeDirection);
        startGame();
    </script>
</body>
</html>
